  <section class="py-16 px-6 max-w-2xl mx-auto">
    <h2 class="text-4xl font-bold mb-8 text-center text-pink-700">Hubungi Saya</h2>
    <form action="https://formspree.io/f/mblojrvj" method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow-md" id="contact-form">
      <div id="form-message" class="hidden text-green-600 font-semibold bg-green-100 border border-green-300 px-4 py-2 rounded-md"></div>
    
      <div>
        <label class="block mb-2 text-pink-600 font-semibold">Nama</label>
        <input type="text" name="nama" required class="w-full px-4 py-2 border border-pink-300 rounded-md focus:outline-none" />
      </div>
      <div>
        <label class="block mb-2 text-pink-600 font-semibold">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border border-pink-300 rounded-md focus:outline-none" />
      </div>
      <div>
        <label class="block mb-2 text-pink-600 font-semibold">Pesan</label>
        <textarea name="pesan" rows="4" required class="w-full px-4 py-2 border border-pink-300 rounded-md focus:outline-none"></textarea>
      </div>
      <button type="submit" class="bg-pink-500 text-white px-6 py-2 rounded-full hover:bg-pink-600 transition">Kirim Pesan</button>
    </form>
    
    <script>
      const form = document.getElementById("contact-form");
      const message = document.getElementById("form-message");
    
      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
    
        if (response.ok) {
          message.textContent = "Pesan Anda sudah dikirim! Cek emailmu secara berkala untuk menerima balasan üòä";
          message.classList.remove("hidden");
          form.reset();
        } else {
          message.textContent = "Oops! Terjadi kesalahan. Silakan coba lagi.";
          message.classList.remove("hidden");
          message.classList.replace("text-green-600", "text-red-600");
          message.classList.replace("bg-green-100", "bg-red-100");
          message.classList.replace("border-green-300", "border-red-300");
        }
      });
    </script>
    
  </section>
